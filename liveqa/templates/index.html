<html>
<head>
    <title>Live-QA</title>
</head>
<body>
    <form action = "/liveqa/run" method="POST">
        {% csrf_token %}
        <label for="qid" >Qid:</label>
        <input id="qid" name="qid" type="text" /><br/>
        <input id="category" name="category" type="hidden" value="category"/><br/>
        <label for ="title">Title:</label>
        <input id="title" name="title" type="text"/><br/>
        <label for = "body">Body:</label>
        <textarea id="body" name="body"></textarea><br/>
        <button type="submit">Submit</button>
    </form>
    <div id="question">
        <p>{{q_title}}</p>
        <p>{{q_body}}</p>
    </div>
    <div id="response">
        <p>{{response}}</p>
        <p>time: {{time}}</p>
    </div>
</body>
</html>
